<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css"> 
<title>Image Gallery</title>
<style>
  body {
    background-color: rgb(36, 36, 36);
    font-family: Arial, sans-serif;
    margin: 10px;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  h1 {
    color: aliceblue;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  
  .image-container {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 2px 4px rgba(129, 129, 129, 0.1);
    transition: transform 0.3s ease;
  }

  .image-container:hover {
    transform: scale(1.05);
  }

  .filter-image1 {
    filter: grayscale(100%);
    transition: filter 0.3s ease;
  }

  .filter-image1:hover {
    filter: grayscale(0%);
  }

  .filter-image2 {
    filter: sepia(100%);
    transition: filter 0.3s ease;
  }

  .filter-image2:hover {
    filter: sepia(0%);
  }

  .filter-image3 {
    filter: brightness(1.2) contrast(1.1) sepia(0.1) hue-rotate(10deg);
    transition: filter 0.3s ease;
  }

  .filter-image3:hover {
    filter: brightness(1) contrast(1) sepia(0) hue-rotate(0deg);
  }

  .copyright {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 10px;
    font-size: 14px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .image-container:hover .copyright {
    opacity: 1;
  }
</style>
</head>
<body>
<center>
    <h1> Image Filters</h1>
    <div class="gallery">
      <div class="image-container">
        <img src="img1.jpg" alt="Sunset over the ocean" width="400" height="300" title="Sunset" class="filter-image1">
        <div class="copyright">© CC0 (Public Domain)</div>
      </div>

      <div class="image-container">
        <img src="img2.jpg" alt="Mountain landscape" width="400" height="300" title="Mountains" class="filter-image2">
        <div class="copyright">© Creative Commons Attribution 4.0 International License</div>
      </div>

      <div class="image-container">
        <img src="img3.jpg" alt="Forest with sunlight" width="400" height="300" title="Forest" class="filter-image3">
        <div class="copyright">© Creative Commons Attribution-NonCommercial 4.0 International License</div>
      </div>
    </div> 
</center>
</body>
</html>
